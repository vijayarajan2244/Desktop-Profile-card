<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!--Link Css file-->
  <link rel="stylesheet" href="style.css">

  <!--Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

  <!--Font awesome-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!--Google Font-->
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 
  

 
</head>
<body style="background-color: hsl(185, 75%, 39%); overflow: hidden;">
    
  <div class="main">
    <!--Circle-->
    <div class="design">
         <img class="d1" src="/profile-card-component-main/images/bg-pattern-top.svg" alt="">
         <img class="d2" src="/profile-card-component-main/images/bg-pattern-bottom.svg" alt="">
      </div>
    
      <!--Card-->
      <div class="card content" style="border-radius: 20px;">
        <div class="card-header" style="border-radius: 20px 20px 0 0;" >
       

        </div>
        <!--Card body-->
      <div class="card-body photo">
        <img src="/profile-card-component-main/images/image-victor.jpg" alt="photo">
        
          <h5 class="name">Victor Crest<span class="text-secondary ms-1">26</span></h5>
          <h6 class="text-secondary city">London</h6>

        <hr>
        <!--Footer-->
        <div class="footer">
            <div class="num">
               <h4 style="font-weight: bold; font-size: 22px;">80k</h4>
               <h4 style="font-weight: bold; font-size: 22px;">803k</h4>
               <h4 style="font-weight: bold; font-size: 22px;">1.4k</h4>

            </div>
            <div class="words text-muted">
              
               <h5 style="font-size: 14px;">Followers</h5>       
               <h5 class="me-3" style="font-size: 14px;">Likes</h5>       
               <h5 style="font-size: 14px;">Photos</h5>
              
            </div>
        </div>
        
        

      </div>
    </div>
  </div>

</body>
</html>
